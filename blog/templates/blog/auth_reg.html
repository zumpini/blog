<div id='auth-reg'>
	{% if request.user.is_authenticated %}
		<p>Добро пожаловать, {{request.user.username}}
			<a href="{% url 'blog:user_logout' %}{% if redirect_string %}?next={{redirect_string}}{% endif %}">Выход</a><br>
			<a href="{% url 'blog:profile' %}">Личный кабинет</a>
		</p>
	{% else %}
		<p>
			<a href="{% url 'blog:user_login' %}{% if redirect_string %}?next={{redirect_string}}{% endif %}">Войти</a>
			<a href="{% url 'blog:user_register' %}">Регистрация</a>
		</p>
	{% endif %}
</div>
