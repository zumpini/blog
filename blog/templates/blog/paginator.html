<div id="paginator">
	{% if page.has_previous %}
		<a href="?page=1{{for_paginator}}">1</a>
		<a href="?page={{page.previous_page_number}}">Назад</a>
	{% endif %}
	<a href="?page={{page.number}}">{{page.number}}</a>
	{% if page.has_next %}
		<a href="?page={{page.next_page_number}}">Вперед</a>
		<a href="?page={{page.paginator.num_pages}}">{{page.paginator.num_pages}}</a>
	{% endif %}
</div>
